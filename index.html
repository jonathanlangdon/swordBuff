<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Sword Buff</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h1>Sword Buff</h1>
      </div>
      <div class="side1"></div>
      <div class="verse"><h2>Esther 8:9</h2></div>
      <div id="word-bank">
      </div>
      <div class="drop-area">
        <div id="drop-line"></div>
      </div>
      <div class="side2"></div>
      <div class="footer">
        <div class="side-bottom"></div>
        <div class="check-area">
          <div><button id="reset">RESET</button></div>
          <div id="check-results"></div>
          <div><button id="check">CHECK</button></div>
        </div>
        <div class="side-bottom"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
